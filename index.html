<!doctype HTML>
<html>
    <head>
        <title>Create a baseball card</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=BioRhyme:800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='monster-wrapper'>
            <div class='main-input-wrapper'>
                <div class='input-wrapper'>
                    <label for='inputName'>Player Name:</label>
                    <input id='inputName' type='text'>
                    <label for='inputName'>Position:</label>
                    <input id='inputPosition' type='text'>
                    <label for='inputName'>Number:</label>
                    <input id='inputNumber' type='text'>
                    <label for='inputName'>Team Name:</label>
                    <input id='inputTeam' type='text'>
                    <label for='inputName'>Team Color:</label>
                    <input id='inputColor' type='text'>
                </div>
                <form>
                    <p>Animal:</p>
                    <div class='radio-container'>
                        <input id = 'dogRadio' type="radio" name="animal" value="dog"> Dog<br>
                        <input id = 'catRadio' type="radio" name="animal" value="cat"> Cat<br>
                        <input id = 'monkeyRadio' type="radio" name="animal" value="monkey"> Monkey<br>  
                    </div>
                </form>
                <button id='button'>Create your card</button>
            </div>
            <div id="content">
                <div id="card">
                    <div id="border-container">          
                        <div id="card-container">
                            <div id="number"></div>
                            <div class="info-bar">
                                <div class="baseball-container">
                                    <img class="baseball-img" src="baseball.png">
                                    <div id="team"></div>
                                </div>
                                <div id="name-position">
                                    <div id="name"></div>
                                    <div id="position"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="baseballCard.js"></script>
    </body>
</html>
