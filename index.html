<!doctype HTML>
<html>
    <head>
        <title>Create a baseball card</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=BioRhyme:800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='monster-wrapper'>
            <div class='main-input-wrapper'>
                <div class='input-wrapper'>
                    <label for='inputName'>Player Name:</label>
                    <input class='inputs' type='text'>
                    <label for='inputPosition'>Position:</label>
                    <input class='inputs' type='text'>
                    <label for='inputNumber'>Number:</label>
                    <input class='inputs' type='text'>
                    <label for='inputTeam'>Team Name:</label>
                    <input class='inputs' type='text'>
                    <label for='inputColor'>Team Color:</label>
                    <input id='inputColor' type='text'>
                </div>
                <form>
                    <p>Animal:</p>
                    <div class='radio-container'>
                        <input id = 'dogRadio' type="radio" name="animal" value="dog">
                        <label>Dog</label><br>
                        <input id = 'catRadio' type="radio" name="animal" value="cat">
                        <label>Cat</label><br>
                        <input id = 'monkeyRadio' type="radio" name="animal" value="monkey">
                        <label>Monkey</label>
                    </div>
                </form>
                <button id='button'>Create your card</button>
            </div>
                <div id="card">
                    <div id="border-container">          
                        <div id="card-container">
                            <div id="number">#</div>
                            <div class="info-bar">
                                <div class="baseball-container">
                                    <img class="baseball-img" src="baseball.png">
                                    <div id="team">Team</div>
                                </div>
                                <div id="name-position">
                                    <div id="name">Name</div>
                                    <div id="position">Position</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             <button id="resetButton">Make another</button>
        </div>
        <script src="baseballCard.js"></script>
    </body>
</html>
